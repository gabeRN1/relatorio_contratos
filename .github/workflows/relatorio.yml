name: Rodar relatório Kenlo

on:
  schedule:
    - cron: '0 9 * * *'  # Executa todos os dias às 9h UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Instalar tsx globalmente
        run: npm install -g tsx

      - name: Instalar Chrome (para Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser

      - name: Rodar script principal
        run: tsx relatorio_login.ts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          USERNAME: ${{ secrets.KENLO_USERNAME }}
          PASSWORD: ${{ secrets.KENLO_PASSWORD }}
          CI: true
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser

      - name: Upload HTML de erro (se houver)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: erro-relatorio-html
          path: erro_download.html
